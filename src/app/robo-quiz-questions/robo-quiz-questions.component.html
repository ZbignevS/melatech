<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title
      ><div *ngIf="question != null">
        <countdown [config]="{ leftTime: 900 }" /></div
    ></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="quiz-questions">
      <div *ngIf="question != null; else showScore" class="question-box">
        <h3>Question {{ i + 1 }}/{{ totalQuestions }}</h3>
        <h3>{{ question.question }}</h3>
        <mat-radio-group class="options">
          <mat-radio-button
            (change)="onSelecting($event)"
            *ngFor="let option of question.options"
            [value]="option"
          >
            {{ option }}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions *ngIf="question != null">
    <button mat-button *ngIf="i > 0" (click)="onPrev()">Previous</button>
    <button mat-button (click)="onNext()">Next</button>
  </mat-card-actions>
</mat-card>

<ng-template #showScore>
  <div class="score">
    <h3>Score : {{ this.score }}</h3>
  </div>
</ng-template>
